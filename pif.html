<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
button {
	vertical-align: center;
	text-align: center;
} 
</style>
</head>
<body>
<h1>Pif da Caixa</h1>
<table>
	<tr>
		<td id="monte"></td>
		<td id="lixo">LIXO</td>
	</tr>
	<tr>
		<td colspan="2" id="maoDoJogador"></td>
	</tr>
</table>
<script>
"use strict";
var simbolos = ['&clubs;', '&diams;', '&spades;', '&hearts;'];
var monte = criarMonte();
var lixo = [];
atualizarTela(monte, lixo);
var jogador = {nome: "Jogador", cartas: []};
var oponente = {nome: "Computador", cartas: []};
var jogadores = [jogador, oponente];

for(var i = 0; i < 9; i++) {
	for(var x in jogadores) {
		jogadores[x].cartas.push(compra(monte));
	}
}
atualizarTela(monte, lixo);

mostraMao(jogador);

function mostra(carta)
{
	var nome;
	switch (carta.valor)
	{
		case 1:
			nome = "A";
			break;
		case 11:
			nome = "J";
			break;
		case 12:
			nome = "Q";
			break;
		case 13:
			nome = "K";
			break;
		default:
			nome = "" + carta.valor;
	}
	if(carta.naipe % 2 == 0) {
		return "<span>" + nome + " " + simbolos[carta.naipe] + "</span>";
	} else {
		return "<span style=\"color:red\">" + nome + " " + simbolos[carta.naipe] + "</span>";
	}
}

function compra(baralho) {
	var i_carta = aleatorio(0, baralho.length - 1);
	var carta = baralho[i_carta];
	baralho.splice(i_carta, 1);
	
	return carta;
}

function aleatorio(min, max)
{
	return Math.floor(Math.random() * (max - min) ) + min;
}

function criarMonte() {
	var monte = []
	for(var i = 1; i <= 13; i++)
	{
		for(var j = 0; j <= 3; j++)
		{
			monte.push({valor: i, naipe: j});
			//dois baralhos
			monte.push({valor: i, naipe: j});
		}
	}
	return monte;
}

function atualizarTela(monte, lixo) {
	document.getElementById('monte').innerHTML = 
	"<button ><h2>Monte: " + String(monte.length) + " cartas</h2></button>";
	if(lixo.length > 0) {
		document.getElementById('lixo').innerHTML = 
		"<button ><h2>Lixo: " + String(lixo.length) + " cartas</h2></button>";
	} else {
		document.getElementById('lixo').innerHTML = 
		"<button ><h2>Lixo: Vazio</h2></button>";
	}
}

function mostraMao(jogador) {
	var saida = "";
	for(var i in jogador.cartas)
	{
		saida += '<button id="cartaJ'+ i + '" onclick="selecionaCarta(jogador, retornaCarta(this.id))" ><h2>'+mostra(jogador.cartas[i])+'</h2></button>';
	}
	document.getElementById('maoDoJogador').innerHTML = saida;
}

function retornaCarta(nomeDaCarta) {
	return Number(nomeDaCarta.slice(-1));
}

function selecionaCarta(jogador, idCarta) {
	console.log(jogador.cartas[idCarta]);
}
</script>
</body>
