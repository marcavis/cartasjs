<h1>My First Web Page</h1>
<p>My First Paragraph</p>
<p id="demo"></p>
<p id="demo2"></p>
<script>
var simbolos = ["&clubs;", '<span style="color:red">&diams;</span>', "&spades;\n", '<span style="color:red">&hearts;</span>'];
var cartas = [];
for(i = 1; i <= 13; i++)
{
	for(j = 0; j <= 3; j++)
	{
		cartas.push({valor: i, naipe: j});
	}
}
embaralhar(cartas);
var saida = "";
for(i = 0; i <= 10; i++)
{
	saida += mostra(cartas[i]);
}
document.getElementById('demo2').innerHTML = saida;
function mostra(carta)
{
	var nome;
	switch (carta.valor)
	{
		case 1:
			nome = "A";
			break;
		case 11:
			nome = "J";
			break;
		case 12:
			nome = "Q";
			break;
		case 13:
			nome = "K";
			break;
		default:
			nome = "" + carta.valor;
	}
	return nome + simbolos[carta.naipe];
}

function aleatorio(min, max)
{
	return Math.floor(Math.random() * (max - min) ) + min;
}

function embaralhar(cartas)
{
	cartas.sort(function(a, b) { return 0.5 - Math.random()});
}
</script>
